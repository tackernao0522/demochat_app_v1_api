default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: <%= ENV["POSTGRES_USER"] %>>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  port: 5432

development:
  <<: *default
  database: <%= ENV[]"POSTGRES_DB"] %>

test:
  <<: *default
  database: demochat_api_test

production:
  <<: *default
  host: demochat-db.internal
  database: demochat_api_production
